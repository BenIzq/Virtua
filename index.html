<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .note-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .note-table th, .note-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .note-table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Notas</h2>
    <form id="notaForm">
        <div class="form-group">
            <label for="carnet">Carnet del Estudiante</label>
            <input type="text" id="carnet" name="carnet" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="clase">Clase</label>
            <input type="text" id="clase" name="clase" required>
        </div>
        <div class="form-group">
            <label for="nota">Nota</label>
            <input type="number" id="nota" name="nota" min="0" max="100" required>
        </div>
        <button type="submit" class="submit-btn">Registrar Nota</button>
    </form>

    <table class="note-table" id="noteTable">
        <thead>
            <tr>
                <th>Carnet</th>
                <th>Nombre Completo</th>
                <th>Clase</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las notas registradas aparecerán aquí -->
        </tbody>
    </table>
</div>

<script>
    document.getElementById("notaForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Obtener valores de los campos
        const carnet = document.getElementById("carnet").value;
        const nombre = document.getElementById("nombre").value;
        const clase = document.getElementById("clase").value;
        const nota = document.getElementById("nota").value;

        // Crear una nueva fila en la tabla con los datos
        const table = document.getElementById("noteTable").getElementsByTagName("tbody")[0];
        const newRow = table.insertRow();

        newRow.innerHTML = `
            <td>${carnet}</td>
            <td>${nombre}</td>
            <td>${clase}</td>
            <td>${nota}</td>
        `;

        // Limpiar los campos del formulario
        document.getElementById("notaForm").reset();
    });
</script>

</body>
</html>
